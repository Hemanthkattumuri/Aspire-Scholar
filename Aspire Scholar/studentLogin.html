<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Login - Aspire Scholar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://in.freepik.com/%E0%A4%AE%E0%A5%81%E0%A5%9E%E0%A5%8D%E0%A4%A4-%E0%A4%AB%E0%A4%BC%E0%A5%8B%E0%A4%9F%E0%A5%8B/book-laptop-pencil-clock-wooden-table-library-education-learning-concept_5473635.htm');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: #009688;
            color: white;
            padding: 20px 0;
            width: 100%;
        }
        nav {
            background-color: #00796b;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            width: 100%;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 35%;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #009688;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00796b;
        }
        .toggle-link {
            font-size: 14px;
            margin-top: 10px;
        }
        .toggle-link a {
            color: #009688;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        #loginForm, #registrationForm, #scholarshipsContainer {
            display: none;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
    <script>
        function showForm(formId) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('scholarshipsContainer').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }

        function storeStudentDetails() {
            const name = document.querySelector('[name="name"]').value;
            const username = document.querySelector('[name="username"]').value;
            const password = document.querySelector('[name="password"]').value;
            const email = document.querySelector('[name="email"]').value;
            const phone = document.querySelector('[name="phone"]').value;

            const studentDetails = { name, username, password, email, phone };

            localStorage.setItem('studentDetails', JSON.stringify(studentDetails));
            alert('Registration successful!');
            showForm('loginForm');
        }

        function validateLoginDetails() {
            const username = document.querySelector('#loginForm [name="username"]').value;
            const password = document.querySelector('#loginForm [name="password"]').value;
            const storedDetails = JSON.parse(localStorage.getItem('studentDetails'));

            if (storedDetails && storedDetails.username === username && storedDetails.password === password) {
                alert('Login successful!');
                displayScholarships();
                displayRandomScholarship();
            } else {
                alert('Invalid username or password!');
            }
        }

        function displayScholarships() {
            let scholarships = JSON.parse(localStorage.getItem('scholarships')) || [];
            // Sample scholarship added for demo
            scholarships.push({
                scholarshipType: 'Central Sector Scholarship',
                gender: 'Both',
                classType: 'Undergraduate/Postgraduate',
                amount: 'Up to â‚¹2,00,000 annually',
                caste: 'All Categories',
                details: 'Eligibility based on academic excellence and income criteria.'
            });

            const scholarshipList = document.getElementById('scholarshipList');
            scholarshipList.innerHTML = '';

            scholarships.forEach((scholarship, index) => {
                const item = document.createElement('li');
                item.innerHTML = `<strong>${scholarship.scholarshipType}</strong>
                <p>Gender: ${scholarship.gender}</p>
                <p>Class Type: ${scholarship.classType}</p>
                <p>Amount: ${scholarship.amount}</p>
                <p>Caste: ${scholarship.caste}</p>
                <p>Details: ${scholarship.details}</p>
                <button onclick="applyScholarship(${index})">Apply</button>`;
                scholarshipList.appendChild(item);
            });

            showForm('scholarshipsContainer');
        }

        function displayRandomScholarship() {
            const scholarships = JSON.parse(localStorage.getItem('scholarships')) || [];
            if (scholarships.length > 0) {
                const randomIndex = Math.floor(Math.random() * scholarships.length);
                const scholarship = scholarships[randomIndex];
                const featured = document.getElementById('featuredScholarship');
                featured.innerHTML = `
                    <h3>Featured Scholarship</h3>
                    <p><strong>Name:</strong> ${scholarship.scholarshipType}</p>
                    <p>${scholarship.details}</p>
                    <button onclick="applyScholarship(${randomIndex})">Apply</button>`;
            }
        }

        function applyScholarship(index) {
            const scholarships = JSON.parse(localStorage.getItem('scholarships')) || [];
            alert(`You have applied for the ${scholarships[index].scholarshipType} scholarship.`);
        }
    </script>
</head>
<body onload="showForm('registrationForm')">
    <header>
        <h1>Student Login</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="admin.html">Admin Portal</a>
        <a href="studentlogin.html">Student Login</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="container">
        <div id="registrationForm">
            <form onsubmit="storeStudentDetails(); return false;">
                <input type="text" name="name" placeholder="Full Name" required />
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="phone" placeholder="Phone Number" required />
                <button type="submit">Register</button>
                <div class="toggle-link">Already have an account? <a href="#" onclick="showForm('loginForm')">Login</a></div>
            </form>
        </div>
        <div id="loginForm">
            <form onsubmit="validateLoginDetails(); return false;">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <div class="toggle-link">Don't have an account? <a href="#" onclick="showForm('registrationForm')">Register</a></div>
            </form>
        </div>
        <div id="scholarshipsContainer">
            <h2>Available Scholarships</h2>
            <div id="featuredScholarship"></div>
            <ul id="scholarshipList"></ul>
            <button onclick="showForm('loginForm')">Logout</button>
        </div>
    </div>
</body>
</html>
